<!DOCTYPE html>
<html lang="en">
<title>Django Calculator</title>
{% load static %}
<link href="{% static 'css/style.css' %}" type="text/css" rel="stylesheet" />
<form action="get" name="calculator" method="GET">
    <table class="calculator-container">

        <tr>
            <td colspan="4">
                <input type="hidden" name="first" value="{{first}}" />
                <input type="hidden" name="second" value="{{second}}" />
                <input type="hidden" name="operation" value="{{operation}}" />
                <input class="display-type" name="calcValue" value='{{calcValue}}' disabled />
            </td>
        </tr>
        <tr>
            <td><button name="number" value="7">7</button></td>
            <td><button name="number" value="8">8</button></td>
            <td><button name="number" value="9">9</button></td>
            <td><button class="action-button" name="operator" value="+">&plus;</button></td>
        </tr>
        <tr>
            <td><button name="number" value="4">4</button></td>
            <td><button name="number" value="5">5</button></td>
            <td><button name="number" value="6">6</button></td>
            <td><button class="action-button" name="operator" value="-">&minus;</button></td>
        </tr>
        <tr>
            <td><button name="number" value="1">1</button></td>
            <td><button name="number" value="2">2</button></td>
            <td><button name="number" value="3">3</button></td>
            <td><button class="action-button" name="operator" value="*">&times;</button></td>
        </tr>
        <tr>
            <td></td>
            <td><button name="number" value="0">0</button></td>
            <td><button class="action-button" name="equals" value="=">&equals;</button></td>
            <td><button class="action-button" name="operator" value="/">&divide;</button></td>
        </tr>
    </table>
</form>

</html>
